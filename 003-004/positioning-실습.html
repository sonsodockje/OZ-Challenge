<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1200px;
      }
      div {
        width: 200px;
        height: 200px;
        outline: solid 1px red;
      }

      .out {
        padding: 10px;
        width: 600px;
        height: 1200px;
        top: 20px;
        left: 30px;
        outline: solid 1px black;
        position: relative;
      }

      .f2 {
        position: absolute;
        top: 20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="out">
      <div class="f1">1</div>
      <div class="f2">2</div>
      <div class="f3">3</div>
      <div class="f4">4</div>
    </div>
  </body>
</html>
