<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 블로그</title>
  </head>
  <body>
    <div>
      <h1 title="여행블로그" style="text-align: center">여행 블로그</h1>
      <h2>사막에 다녀오다.</h2>
      <img
        width="500px"
        src="https://images.unsplash.com/photo-1683009427479-c7e36bbb7bca?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="사막을 보는 남자 사진"
      />
      <p>
        <em>사막에</em> 다녀왔다.
        <br />
        사우디 아라비아 있는 <strong>Hisma</strong> 사막이다.
        <br />
        <br />
        <br />
        좋았다.
      </p>
    </div>
    <hr />
    <div>
      <h2>다녀온 후</h2>
      <ol>
        <li>나는 새로 태어났다</li>
        <li>뻥이다</li>
        <ul>
          <li>진짜 뻥이다.</li>
        </ul>
      </ol>
    </div>
    <hr />
    <div>
      <h2>마치며</h2>
      <p>나는 여행 블로그는 하면 안되겠다.</p>
    </div>
    <hr />
    <div style="text-align: center">
      <br />
      <span>&copy; 김혜민</span>
    </div>
  </body>
</html>
