<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 잡기</title>
    <style>
        body {
            width: 100%;
            height: 100dvh;
        }

        .container {
            text-align: center;
            margin: 0 auto;
        }

        .card {
            width: 540px;
            margin: auto;
            background-color: rgb(125, 220, 197);
            border-radius: .5rem;
            padding: 10px 0;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <div class="card">
            <p>몬스터를 무찔럿다</p>
            <strong>얏호</strong>
        </div> -->
    </div>
    <script>
        let monsterHP = 100;
        let attackDamage = parseInt(prompt('1회 공격시 데미지를 입력하세요 !! '))
        let attackCount = 0

        const container = document.querySelector(".container")
        const h1 = document.createElement("h1")
        h1.innerText = "몬스터 잡기 게임을 시작합니다. "
        container.appendChild(h1)



        if (attackDamage > 0) {

            while (monsterHP > 0) {
                monsterHP -= attackDamage
                attackCount++

                const p = document.createElement("p")
                p.innerText = `몬스터를 ${attackCount}회 공격했다 !!`
                container.appendChild(p)

                const strong = document.createElement("strong")
                if (monsterHP < 0) {
                    strong.innerText = `몬스터의 남은 HP는 0 입니다!!!`
                } else {
                    strong.innerText = `몬스터의 남은 HP는 ${monsterHP} 입니다!!!`

                }
                container.appendChild(strong)
            }

            const h2 = document.createElement("h2")
            h2.innerText = `몬스터를 ${attackCount}회 공격으로 무찔렀다 !!`
            h2.style.color = "blue"
            container.appendChild(h2)

        } else {
            alert("양의 정수를 입력해주세요. 😭")
            location.reload(true);
        }



    </script>
</body>

</html>
