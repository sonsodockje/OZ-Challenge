<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link rel="stylesheet" href="challenge_04-3_회원가입.css" />
</head>

<body>
  <div class="container flex">
    <form id="myForm">
      <div class="card flex">
        <h1>OZ초격차 회원가입</h1>
        <input id="email" type="email" name="user_email" placeholder="이메일을 입력하세요." />
        <input id="name" type="text" name="user_name" placeholder="이름을 입력하세요." />
        <input id="password" type="password" name="user_pw" placeholder="비밀번호를 입력하세요." />
        <input id="checkPassword" type="password" name="user_pw2" placeholder="비밀번호를 다시 입력하세요." />
        <div class="input-number flex">
          <input id="number1" type="number" name="number1" placeholder="010" maxlength="3" />
          -
          <input id="number2" type="number" name="number2" placeholder="1234" maxlength="4" />
          -
          <input id="number3" type="number" name="number3" placeholder="5678" maxlength="4" />
        </div>
        <div class="check">
          <span>000000</span>
          <button id="check-send">인증번호 전송</button>
        </div>
        <div class="check">
          <span>3:00</span>
          <button id="check-clear">인증 완료</button>
        </div>
        <select name="area" id="area">
          <option value="1" selected>- 지역을 선택하세요 -</option>
          <option value="2">서울</option>
          <option value="3">대구</option>
          <option value="4">부산</option>
          <option value="5">제주</option>
        </select>
        <div class="gender flex">
          <div class="gender-check">
            <input type="radio" name="gender" value="xx" /><label for="xx">여성</label>
          </div>
          <div class="gender-check">
            <input type="radio" name="gender" value="xy" /><label for="xy">남성</label>
          </div>
        </div>
        <input type="submit" value="가입하기" />
      </div>
    </form>
  </div>
  <script src="./challenge_04-3_회원가입.js"></script>
</body>

</html>
