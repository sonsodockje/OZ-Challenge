<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또는 로또다</title>
    <style>
        body {
            background-color: rgb(240, 240, 240);
        }

        .container {
            text-align: center;
            padding: 13rem;

        }

        #numbers {
            display: flex;
            gap: 50px;
            justify-content: center;
        }

        .ball {
            background-color: rgb(33, 204, 147);
            min-width: 100px;
            height: 100px;
            border-radius: 100%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;

        }

        button {
            border: none;
            padding: 20px 50px;
            border-radius: 0.5rem;
            background-color: black;
            color: #fff;
            cursor: pointer;
        }

        .ball1 {
            background-color: rgb(33, 204, 147);
        }

        .ball10 {
            background-color: rgb(33, 176, 204);
        }

        .ball20 {
            background-color: rgb(184, 33, 204);
        }

        .ball30 {
            background-color: rgb(204, 176, 33);
        }

        .ball40 {
            background-color: rgb(204, 33, 33);
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="generate">뉴!!!</button>
        <div id="numbers">
            <p class="ball"></p>
            <p class="ball"></p>
            <p class="ball"></p>
            <p class="ball"></p>
            <p class="ball"></p>
        </div>

    </div>

</body>
<script>


    // 수 별로 색상 변경

    let generateBtn = document.getElementById('generate')
    let numbers = document.getElementById('numbers')

    function color(number) {
        let a = Math.floor(number / 10)
        switch (a) {
            case 0: return "ball1"
            case 1: return "ball10"
            case 2: return "ball20"
            case 3: return "ball30"
            case 4: return "ball40"
        }
    }

    generateBtn.addEventListener("click", function () {
        numbers.innerHTML = ""
        let randomNumbers = [];
        // for (let i = 0; i < 5; i++) randomNumbers.push(Math.floor(Math.random() * 99) + 1)
        while (randomNumbers.length < 5) {
            let randomNumber = Math.floor(Math.random() * 45) + 1;
            if (!randomNumbers.includes(randomNumber)) {
                randomNumbers.push(randomNumber);
            }
        }
        randomNumbers.forEach(function (item) {
            let backgroundColor = color(item);
            numbers.innerHTML +=
                `<p class="ball ${backgroundColor}">${item}</p>`
        })
    })




</script>

</html>
