<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보</title>

</head>

<body>
    <h1 id="name"></h1>
    <p id="hobby"></p>
    <p id="song"></p>
    <script>

        const name = document.querySelector("#name")
        let inputName = prompt("이름?")
        name.textContent = inputName

        const hobby = document.querySelector("#hobby")
        let inputHobby = prompt("취미?")
        hobby.textContent = `니 취미 ${inputHobby} 이다.`;

        document.querySelector("#song")
            .textContent = `좋아하는 노래는 ${prompt("노래?")} 이당`


    </script>
</body>

</html>
