<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="challenge_09_회원가입.css" />
  </head>
  <body>
    <div class="container flex">
      <form action="post">
        <div class="card flex">
          <h1>OZ초격차 회원가입</h1>
          <input
            type="email"
            name="user_email"
            placeholder="이메일을 입력하세요."
            required
          />
          <input
            type="text"
            name="user_name"
            placeholder="이름을 입력하세요."
            required
          />
          <input
            type="password"
            name="user_pw"
            placeholder="비밀번호를 입력하세요."
            required
          />
          <input
            type="password"
            name="user_pw2"
            placeholder="비밀번호를 다시 입력하세요."
            required
          />
          <div class="input-number flex">
            <input
              type="number"
              name="number1"
              placeholder="010"
              maxlength="3"
              required
            />
            -
            <input
              type="number"
              name="number2"
              placeholder="1234"
              maxlength="4"
              required
            />
            -
            <input
              type="number"
              name="number3"
              placeholder="5678"
              maxlength="4"
              required
            />
          </div>
          <div class="check">
            <span>000000</span>
            <button id="check-send">인증번호 전송</button>
          </div>
          <div class="check">
            <span>3:00</span>
            <button id="check-clear">인증 완료</button>
          </div>
          <select name="area" id="area">
            <option value="1" selected>- 지역을 선택하세요 -</option>
            <option value="2">서울</option>
            <option value="3">대구</option>
            <option value="4">부산</option>
            <option value="5">제주</option>
          </select>
          <div class="sex flex">
            <div class="sex-check">
              <input type="radio" name="sex" id="xx" /><label for="xx"
                >여성</label
              >
            </div>
            <div class="sex-check">
              <input type="radio" name="sex" id="xy" /><label for="xy"
                >남성</label
              >
            </div>
          </div>
          <input type="submit" value="가입하기" />
        </div>
      </form>
    </div>
  </body>
</html>
