<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사</title>
  </head>
  <body>
    <div>
      <h1>설문조사 양식</h1>
      <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </div>
    <hr />
    <div>
      <form action="" method="post">
        <fieldset>
          <legend>개인정보</legend>
          <div>
            <label for="name">이름</label>
            <input type="text" id="name" required />
          </div>
          <div>
            <label for="email">이메일</label>
            <input type="email" id="email" required />
          </div>
        </fieldset>
        <fieldset>
          <legend>설문</legend>
          <div>
            <p>연령대가 어떻게 되십니까?</p>
            <input type="radio" name="age" id="10s" />
            <label for="10s">10대</label>
            <input type="radio" name="age" id="20s" />
            <label for="20s">20대</label>
            <input type="radio" name="age" id="30s" />
            <label for="30s">30대</label>
            <input type="radio" name="age" id="40s" />
            <label for="40s">40대</label>
            <input type="radio" name="age" id="else_" />
            <label for="else_">그 외</label>
          </div>
          <div>
            <p>학원을 선택할때 가장 중요하게 생각하는 것은 무엇입니까?</p>
            <input type="checkbox" name="important" id="checked1" />
            <label for="checked1">위치</label>
            <input type="checkbox" name="important" id="checked2" />
            <label for="checked2">학원비</label>
            <input type="checkbox" name="important" id="checked3" />
            <label for="checked3">위치</label>
            <input type="checkbox" name="important" id="checked4" />
            <label for="checked4">위치</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>기타의견</legend>
          <textarea
            name="comment"
            cols="50"
            rows="5"
            style="resize: none"
          ></textarea>
        </fieldset>
        <br />
        <input type="submit" value="제출" />
      </form>
    </div>
    <hr />
    <div>
      <p>답변하시느라 수고하셨습니다.</p>
    </div>
  </body>
</html>
